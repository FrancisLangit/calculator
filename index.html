<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="styles/devices.min.css" type="text/css">        
        <link rel="stylesheet" href="styles/style.css" type="text/css">
        <script src="scripts/main.js" type="module" async></script>

    </head>

    <body>
        <div class="user-interface">
            <!-- Buttons to change color of device. -->
            <div class="color-btns">
                <div class="color-btn-black" name="black"></div>
                <div class="color-btn-silver" name="silver"></div>
                <div class="color-btn-gold" name="gold"></div>
            </div>

            <!-- Device and calculator. -->
            <div class="marvel-device iphone8 silver">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <div class="calc-bg">
                        <div class="calc">
                            <div class="calc-display">0</div>

                            <div class="calc-ac-btn">AC</div>
                            <div class="calc-c-btn">C</div>
                            <div class="calc-percent-btn">%</div>
                            <div class="calc-operator-btn">/</div>
                            
                            <div class="calc-input-btn">7</div>
                            <div class="calc-input-btn">8</div>
                            <div class="calc-input-btn">9</div>
                            <div class="calc-operator-btn">*</div>
                
                            <div class="calc-input-btn">4</div>
                            <div class="calc-input-btn">5</div>
                            <div class="calc-input-btn">6</div>
                            <div class="calc-operator-btn">-</div>
                
                            <div class="calc-input-btn">1</div>
                            <div class="calc-input-btn">2</div>
                            <div class="calc-input-btn">3</div>
                            <div class="calc-operator-btn">+</div>
                
                            <div class="calc-input-btn calc-zero-btn">0</div>
                            <div class="calc-input-btn">.</div>
                            <div class="calc-equals-btn">=</div>
                        </div>
                    </div>
                </div>
                <div class="home"></div>
                <div class="bottom-bar"></div>
            </div>
        </div>

        <!-- Info section. Holds website title, description, and license. -->
        <div class="info">
            <div class="info-header">Calculator</div>

            <div class="info-btns">
                <a href="https://github.com/FrancisLangit/calculator">GitHub</a>
                <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/calculator">The Odin Project Prompt</a>
            </div>

            <div class="info-body">
                A light-weight web application simulating a basic version of 
                Apple's IOS calculator. Made in partial completion of The
                Odin Project's Foundations path.
            </div>

            <hr class="info-divider" />
            
            <div class="info-license">MIT License</div>
            <div class="info-copyright">Copyright Â© 2021 Francis Langit</div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

        <link rel="stylesheet" href="styles/devices.min.css" type="text/css">        
        <link rel="stylesheet" href="styles/style.css" type="text/css">

        <script src="scripts/main.js" type="module" async></script>
        <script src="scripts/calculator.js" type="module" async></script>
    </head>

    <body>
        <div class="header">
            <div>Calculator</div>
            <div>
                A light-weight web application simulating a basic version of 
                Apple's iPhone calculator. Made in partial completion of The
                Odin Project's Foundations path.
            </div>
            <a href="#">GitHub</a>
            <a href="#">Odin Project</a>
        </div>

        <div>
            <div class="marvel-device iphone8 black">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <div class="calc-bg">
                        <div class="calc">
                            <div class="calc-display">0</div>

                            <div class="calc-ac-btn">AC</div>
                            <div class="calc-c-btn">C</div>
                            <div class="calc-percent-btn">%</div>
                            <div class="calc-operator-btn">/</div>
                            
                            <div class="calc-input-btn">7</div>
                            <div class="calc-input-btn">8</div>
                            <div class="calc-input-btn">9</div>
                            <div class="calc-operator-btn">*</div>
                
                            <div class="calc-input-btn">4</div>
                            <div class="calc-input-btn">5</div>
                            <div class="calc-input-btn">6</div>
                            <div class="calc-operator-btn">-</div>
                
                            <div class="calc-input-btn">1</div>
                            <div class="calc-input-btn">2</div>
                            <div class="calc-input-btn">3</div>
                            <div class="calc-operator-btn">+</div>
                
                            <div class="calc-input-btn calc-zero-btn">0</div>
                            <div class="calc-input-btn">.</div>
                            <div class="calc-equals-btn">=</div>
                        </div>
                    </div>
                </div>
                <div class="home"></div>
                <div class="bottom-bar"></div>
            </div>
        </div>

                Copyright Â© 2021 Francis Langit 
            </h6>
        </div> -->
    </body>
</html>
